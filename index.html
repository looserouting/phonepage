<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Support Hotline</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      #remoteVideo {
        position: relative;
        height: 320px;
        width: 640px;
        border: solid;
        margin-bottom: 20px;
      }
      #localVideo {
        position: absolute;
        bottom: 0;
        right: 0;
        height: 90px;
        width: 160px;
        border: solid;
      }
      #title {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: bold;
      }
      #callButton {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="title">Support Hotline</div>
    <div id="remoteVideo">
      <div id="localVideo"></div>
    </div>
    <button id="callButton">Anrufen</button>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
